build:
    environment:
        php: '7.1'
        php: '7.2'
        php: '7.3'

filter:
    excluded_paths:
        - 'tests/*'
        - 'vendor/*'

before_commands:
    - "composer install --prefer-source"

tools:
    external_code_coverage:
        enabled: true
        timeout: 600

    php_code_coverage:
        enabled: false

    php_code_sniffer:
        enabled: true
        config:
            standard: PSR2
            sniffs:
                generic:
                    files:
                        one_class_per_file_sniff: false

    # Copy/Paste Detector
    php_cpd:
        enabled: true
        excluded_dirs:
            - tests
            - vendor

    # PHP CS Fixer (http://http://cs.sensiolabs.org/).
    php_cs_fixer:
        enabled: true
        config:
            level: psr2

    # Analyzes the size and structure of a PHP project.
    php_loc:
        enabled: true
        excluded_dirs:
            - tests
            - vendor

    # PHP Mess Detector (http://phpmd.org).
    php_mess_detector:
        enabled: true
        config:
            rulesets:
                - codesize
                - unusedcode
                - naming
                - design
            naming_rules:
                short_variable: { minimum: 2 }

    # Analyzes the size and structure of a PHP project.
    php_pdepend:
        enabled: true
        excluded_dirs:
            - tests
            - vendor

    # Runs Scrutinizer's PHP Analyzer Tool
    # https://scrutinizer-ci.com/docs/tools/php/php-analyzer/config_reference
    php_analyzer:
        enabled: true
        config:
            checkstyle:
                enabled: true
                naming:
                    enabled: true
                    property_name: ^[_a-z][a-z0-9_]*$ #Allow underscores & caps
                    method_name: ^(?:[_a-z]|__)[a-zA-Z0-9_]*$ #Allow underscores & caps
                    parameter_name: ^[a-z][a-z0-9_]*$ # Allow underscores
                    local_variable: ^[a-z_][a-z0-9_]*$ #Allow underscores & caps
                    abstract_class_name: ^[A-Z][a-zA-Z0-9]*$
                    exception_name: ^[A-Z][a-zA-Z0-9]*Exception$
                    interface_name: ^[A-Z][a-zA-Z0-9]*$
                    isser_method_name: ^(?:[_a-zA-Z]|__)[a-zA-Z0-9]*$ #Allow underscores & caps

    # Security Advisory Checker
    sensiolabs_security_checker: true
